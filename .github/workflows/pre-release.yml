name: Pre-Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: pre-release

jobs:
  qa:
    name: ðŸ”¹ QA
    permissions:
      contents: read
      packages: read
    uses: oliversalzburg/workflows/.github/workflows/qa-npm-package.yml@main
    with:
      has-mkdocs: false

  pre-release:
    if: github.event_name == 'workflow_dispatch'
    name: ðŸ”¹ Publish
    needs: qa
    permissions:
      contents: write
      id-token: write
      packages: write
      pages: write
      pull-requests: read
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    uses: oliversalzburg/workflows/.github/workflows/publish-npm-package.yml@main
    with:
      draft-only: false
      has-mkdocs: false
      has-github-pages: true
      is-canary: true
      is-nightly: false
      output-path: lib/*
      publish-documentation: true
      publish-github-release: true
      publish-script: |
        make build docs
        cd ./dist-area/
      release-tag: dev
