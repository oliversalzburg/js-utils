name: Nightly

on:
  schedule:
    - cron: "13 3 7 * *"
  workflow_dispatch:

concurrency: pre-release

jobs:
  check-date:
    runs-on: ubuntu-24.04
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Check if we had commits in the past month
        continue-on-error: true
        id: should_run
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list --after="1 month" ${{ github.sha }}) && echo "name=should_run::false" >> $GITHUB_OUTPUT

  qa:
    name: ðŸ”¹ QA
    needs:
      - check-date
    permissions:
      contents: read
      packages: read
    uses: oliversalzburg/workflows/.github/workflows/qa-npm-package.yml@main

  pre-release:
    if: needs.check_date.outputs.should_run != 'false'
    name: ðŸ”¹ Publish
    needs:
      - check-date
      - qa
    permissions:
      contents: write
      id-token: write
      packages: write
      pages: write
      pull-requests: read
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    uses: oliversalzburg/workflows/.github/workflows/publish-npm-package.yml@main
    with:
      has-mkdocs: false
      has-github-pages: true
      is-canary: true
      publish-script: |
        make
        cd ./dist-area/
      wants-github-release: true
